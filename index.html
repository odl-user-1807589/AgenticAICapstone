<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Test Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
    main {
      margin: 2rem;
    }
    .form-container {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    .form-container label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    .form-container input {
      width: calc(100% - 1rem);
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
    .form-container button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #0056b3;
    }
    .results-container {
      margin-top: 2rem;
    }
    .results-container table {
      width: 100%;
      border-collapse: collapse;
    }
    .results-container th,
    .results-container td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .results-container th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Simple Test Web App</h1>
  </header>

  <main>
    <section class="form-container">
      <h2>Input Form</h2>
      <form id="testForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age" required>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="results-container">
      <h2>Submitted Responses</h2>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          <!-- Submissions will be dynamically added here -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    const form = document.querySelector('#testForm');
    const resultsTableBody = document.querySelector('#resultsTable tbody');

    // Array to hold responses
    const responses = [];

    // Function to render the responses in the table
    function renderResponses() {
      resultsTableBody.innerHTML = ''; // Clear the table before updating
      responses.forEach((response, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${response.name}</td>
          <td>${response.email}</td>
          <td>${response.age}</td>
        `;
        resultsTableBody.appendChild(row);
      });
    }

    // Form submission event listener
    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent page reload
      const name = document.querySelector('#name').value;
      const email = document.querySelector('#email').value;
      const age = document.querySelector('#age').value;

      if (name && email && age) {
        // Store the response
        responses.push({ name, email, age });
        // Render the updated responses
        renderResponses();

        // Optional: Clear form inputs after submission
        form.reset();
      } else {
        alert('Please fill out all the fields!');
      }
    });
  </script>
</body>
</html>
