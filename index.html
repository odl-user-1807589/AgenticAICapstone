<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
        }
        nav {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, p {
            text-align: center;
        }
        input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3e7;
            color: #4CAF50;
            text-align: center;
            border-radius: 5px;
            display: none;
        }
        .error {
            margin-top: 20px;
            padding: 10px;
            background-color: #fdecea;
            color: #d9534f;
            text-align: center;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#test">Test App</a>
    </nav>

    <div class="container" id="home">
        <h1>Welcome to the Simple Test Web App</h1>
        <p>This application allows you to test a simple operation: calculate the square of a number. Navigate to the form below to try it out!</p>
    </div>

    <div class="container" id="test">
        <h2>Test a Number</h2>
        <form id="testForm">
            <label for="numberInput">Enter a number:</label>
            <input type="number" id="numberInput" placeholder="Enter a number" required>
            <button type="submit">Calculate Square</button>
        </form>
        <div id="output" class="result"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        // Reference form and output elements
        const testForm = document.getElementById("testForm");
        const numberInput = document.getElementById("numberInput");
        const outputDiv = document.getElementById("output");
        const errorDiv = document.getElementById("error");

        // Event listener for form submission
        testForm.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page refresh

            const number = numberInput.value;

            // Validate the input
            if (!number || isNaN(number)) {
                outputDiv.style.display = "none";
                errorDiv.style.display = "block";
                errorDiv.textContent = "Please enter a valid number.";
            } else {
                // Perform the calculation
                const square = number * number;

                // Display the result
                errorDiv.style.display = "none";
                outputDiv.style.display = "block";
                outputDiv.textContent = `The square of ${number} is ${square}.`;
            }
        });
    </script>
</body>
</html>
