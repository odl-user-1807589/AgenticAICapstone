<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Test Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    .app-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      font-weight: bold;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: 0.2s ease;
    }

    input:focus {
      border-color: #00bcd4;
    }

    button {
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #008c9e;
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e2f7fc;
      border: 1px solid #b3ebf7;
      border-radius: 4px;
      color: #005f6b;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>Simple Test Web App</h1>
    <form id="testForm">
      <label for="nameInput">Enter your name:</label>
      <input type="text" id="nameInput" placeholder="Your name" required>
      <button type="submit">Test</button>
      <button type="button" id="resetButton">Reset</button>
    </form>
    <div id="resultContainer" class="result" style="display: none;"></div>
  </div>

  <script>
    const testForm = document.getElementById('testForm');
    const nameInput = document.getElementById('nameInput');
    const resultContainer = document.getElementById('resultContainer');
    const resetButton = document.getElementById('resetButton');

    // Handle form submission
    testForm.addEventListener('submit', (event) => {
      event.preventDefault();
      
      const name = nameInput.value.trim();
      if (name === '') {
        alert('Please enter a valid name!');
        return;
      }

      const resultMessage = `Hello, ${name}! Welcome to the test app.`;
      resultContainer.textContent = resultMessage;
      resultContainer.style.display = 'block';
    });

    // Handle reset functionality
    resetButton.addEventListener('click', () => {
      nameInput.value = '';
      resultContainer.style.display = 'none';
    });
  </script>
</body>
</html>
