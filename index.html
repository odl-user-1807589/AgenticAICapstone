<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Test Web App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
    }
    input, button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output-container {
      margin-top: 20px;
      background: #e8ffe8;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Simple Test Web App</h1>
    <div class="form-container">
      <label for="test-input">Enter some text:</label>
      <input type="text" id="test-input" placeholder="Type something here..." />
      <button id="submit-button">Submit</button>
    </div>
    <div id="output-container" class="output-container" style="display:none;">
      <h3 id="success-message">Data successfully submitted!</h3>
      <p id="output-data"></p>
    </div>
  </div>

  <script>
    // Handle submit button click
    document.getElementById('submit-button').addEventListener('click', function() {
      const inputField = document.getElementById('test-input');
      const outputContainer = document.getElementById('output-container');
      const outputData = document.getElementById('output-data');
      const successMessage = document.getElementById('success-message');

      // Retrieve the input value
      const inputValue = inputField.value.trim();

      // Validate the input
      if (inputValue === '') {
        alert('Please enter some text!');
        return;
      }

      // Display the output container and success message
      outputData.textContent = `You entered: ${inputValue}`;
      successMessage.style.display = 'block';
      outputContainer.style.display = 'block';

      // Clear the input field
      inputField.value = '';
    });
  </script>
</body>
</html>
