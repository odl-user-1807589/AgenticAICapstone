<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Test Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
    }
    main {
      margin: 20px auto;
      max-width: 600px;
    }
    .question {
      display: none;
      margin-top: 20px;
    }
    .results {
      display: none;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Simple Test Web App</h1>
    <p>Take a quick test and view your results!</p>
  </header>

  <main>
    <!-- Landing Page -->
    <div id="landing-page">
      <p>Welcome to the Simple Test Web App! Click below to start the test.</p>
      <button id="start-test">Start Test</button>
    </div>

    <!-- Test Page -->
    <div id="test-page" class="hidden">
      <div class="question" id="question-1">
        <p>Question 1: What is the capital of France?</p>
        <button data-answer="correct">Paris</button>
        <button data-answer="wrong">Madrid</button>
      </div>

      <div class="question" id="question-2">
        <p>Question 2: 5 + 3 = ?</p>
        <button data-answer="correct">8</button>
        <button data-answer="wrong">6</button>
      </div>

      <div class="question" id="question-3">
        <p>Question 3: Is JavaScript a programming language?</p>
        <button data-answer="correct">True</button>
        <button data-answer="wrong">False</button>
      </div>
      <button id="submit-test" class="hidden">Submit Test</button>
    </div>

    <!-- Results Page -->
    <div id="results-page" class="hidden">
      <p id="results-message"></p>
      <button id="retry-test">Retry Test</button>
    </div>
  </main>

  <script>
    // JavaScript logic
    const startButton = document.getElementById('start-test');
    const testPage = document.getElementById('test-page');
    const landingPage = document.getElementById('landing-page');
    const questions = document.querySelectorAll('.question');
    const resultsPage = document.getElementById('results-page');
    const resultsMessage = document.getElementById('results-message');
    const retryButton = document.getElementById('retry-test');
    const submitButton = document.getElementById('submit-test');

    let currentQuestion = 0;
    let score = 0;

    // Start Test
    startButton.addEventListener('click', () => {
      landingPage.classList.add('hidden');
      testPage.classList.remove('hidden');
      showQuestion(currentQuestion);
    });

    // Show current question
    function showQuestion(index) {
      questions.forEach(q => q.style.display = 'none');
      questions[index].style.display = 'block';

      if (index === questions.length - 1) {
        submitButton.classList.remove('hidden');
      } else {
        submitButton.classList.add('hidden');
      }
    }

    // Add event listeners to answer buttons
    questions.forEach((question, index) => {
      const answers = question.querySelectorAll('button');
      answers.forEach(answerButton => {
        answerButton.addEventListener('click', () => {
          const answer = answerButton.getAttribute('data-answer');
          if (answer === 'correct') {
            score++;
          }
          if (index < questions.length - 1) {
            currentQuestion++;
            showQuestion(currentQuestion);
          }
        });
      });
    });

    // Submit Test
    submitButton.addEventListener('click', () => {
      testPage.classList.add('hidden');
      resultsPage.classList.remove('hidden');
      resultsMessage.textContent = `You scored ${score} out of ${questions.length}!`;
    });

    // Retry Test
    retryButton.addEventListener('click', () => {
      score = 0;
      currentQuestion = 0;
      resultsPage.classList.add('hidden');
      testPage.classList.remove('hidden');
      showQuestion(currentQuestion);
    });
  </script>

</body>
</html>
